<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Sale asado!</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Librería iziToast-->
    <link rel="stylesheet" href="lib/css/iziToast.min.css">
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container px-4 px-lg-5">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="header-top text-white">
                    Nos va a costar:
                    <span id="precioFinal" class="badge naranjaBG text-white ms-1">$ 0,00</span>
                </div>
            </div>
        </div>
    </nav>
    <header class="header-bg">
        <div class="container text-center my-5">
            <div class="text-white">
                <h1 class="display-4 fw-bolder">¡Hoy hacemos un asado!</h1>
                <p class="lead fw-normal naranjaColor mb-0">Armemos la lista de compras</p>
            </div>
        </div>
    </header>
    <section>
        <div class="container px-4 px-lg-5 mt-5 text-center text-white">
            <div class="row mb-4 row-cols-12">
                <h3>Lista para la carnicería</h3>
            </div>
            <div class="row row-cols-12">
                <p class="text-white">Esto es lo que vamos a necesitar comprar:</p>
                <ul id="listado"></ul>
                <p id="conclusion"></p>
            </div>
        </div>
    </section>
    <section class="light">
        <div class="row mb-5 pb-5 mt-2 justify-content-md-center">
            <div class="row row-cols-12 text-center">
                <p class="mensaje naranjaColor"></p>
            </div>
            <div class="row mb-5 row-cols-12">
                <input type="button" class="btn btn-primary naranjaBG naranjaBorder" id="btnVolver"
                    value="Generar una lista nueva"><span id="mensaje"></span>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Librería iziToast-->
    <script src="lib/js/iziToast.min.js" type="text/javascript"></script>
    <script src="js/listado.js"></script>
    <script src="js/notificaciones.js"></script>
</body>

</html>
